{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <meta name="theme-color" content="#10b76a" />
    <title>Attendance App</title>
    <link rel="manifest" href="{% static 'worker_portal/manifest.json' %}" />
    <link rel="stylesheet" href="{% static 'worker_portal/styles.css' %}" />
  </head>
  <body>
    <div class="noise"></div>
    <main class="screen">
      {% include "worker_portal/partials/header.html" %}
      {% block content %}{% endblock %}
      {% include "worker_portal/partials/footer.html" %}
    </main>
    <div class="toast" role="status" aria-live="polite" hidden>
      Login success
    </div>
    <script src="{% static 'worker_portal/i18n.js' %}"></script>
    <script src="{% static 'worker_portal/app.js' %}"></script>
  </body>
</html>
