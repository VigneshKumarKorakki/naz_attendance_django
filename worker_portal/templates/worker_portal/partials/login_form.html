<form
  class="form"
  data-form="login"
  data-login-url="{% url 'worker-login-submit' %}"
>
  {% csrf_token %}
  <label>
    <span data-i18n="auth.mobile">Your Mobile Number</span>
    <input
      type="tel"
      name="login"
      inputmode="numeric"
      placeholder="051 2345678"
      data-i18n-placeholder="auth.mobile_placeholder"
      autocomplete="tel"
      required
    />
  </label>
  <label>
    <span data-i18n="auth.password">Password</span>
    <div class="input-with-action">
      <input
        id="login-password"
        class="with-action"
        type="password"
        name="password"
        placeholder="••••••"
        data-i18n-placeholder="auth.password_placeholder"
        autocomplete="current-password"
        required
      />
      <button
        class="toggle-password"
        type="button"
        aria-pressed="false"
        aria-label="Show password"
        data-toggle-password="login-password"
      >
        <svg class="icon-eye" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 5c4.8 0 8.7 3 10 7-1.3 4-5.2 7-10 7S3.3 16 2 12c1.3-4 5.2-7 10-7zm0 2c-3.5 0-6.6 2-7.8 5 1.2 3 4.3 5 7.8 5s6.6-2 7.8-5c-1.2-3-4.3-5-7.8-5zm0 2.5a2.5 2.5 0 110 5 2.5 2.5 0 010-5z"
          />
        </svg>
        <svg class="icon-eye-off" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M3.3 4.7a1 1 0 011.4 0l15.6 15.6a1 1 0 01-1.4 1.4l-2-2C15.4 20.5 13.8 21 12 21c-4.8 0-8.7-3-10-7a12.2 12.2 0 013.1-4.9l-1.8-1.8a1 1 0 010-1.4zm6.2 6.2l4.6 4.6a2.5 2.5 0 01-4.6-4.6zM12 7c-1 0-2 .2-2.9.6l-1.6-1.6A9.8 9.8 0 0112 5c4.8 0 8.7 3 10 7a12.2 12.2 0 01-2.6 4l-1.5-1.5c1.1-.9 2-2 2.6-3.5-1.2-3-4.3-5-7.8-5z"
          />
        </svg>
      </button>
    </div>
  </label>
  <p class="error" data-i18n="auth.error" hidden>
    Code or Password Incorrect — Try Again
  </p>
  <button class="cta" type="submit" data-i18n="auth.login">Login</button>
</form>
